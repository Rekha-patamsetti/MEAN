<!DOCTYPE html>
<html>
    <body style="background-color: rgba(24, 165, 216, 0.771);">
        <form align="center">
            <table align="center">
                <h1>Sign Up</h1>
                <tr>
                    <td>First Name:<td><input type="text">
                </tr>
                <tr>
                    <td>
                        Email: <td><input type="email"> 
                <br>
                <tr>
                    <td>Date of birth:<td><input type="date">
                <br>
                <tr>
                    <td>Gender:<td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female
                <br>
                <tr>
                    <td>Mobile:<td><input type="number">
                <br>
                <tr>
                    <td>Username:<td><input type="text">
                <br>
                <tr>
                    <td>Password:<td><input type="password" placeholder="********">
                <br>
                <tr>
                    <td>Confirm Password:<td><input type="password" placeholder="*********">
                <br>
                <tr rowspan="3">
                    <td>Address:<td><textarea rows="3" cols="30"></textarea>
                <br>

            </table>
            <button type="submit">Sign Up</button>
        </form>

    </body>
</html>
